<!-- templates/home.html -->
<head>

    <title>Auto Crawler</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  
  <div class="container">
  
  <div>
  
    <br/>
  
    <form action="{% url 'home' %}" class="form-inline" method="get">
  
       <div class="form-group mb-8">
  
            <h1>Auto Crawler</h1>
  
       </div>
  
       <div class="form-group mx-sm-3 mb-2">
  
        <label for="" class="sr-only">home</label>
  
        <input name="home" type="" class="form-control" id="" placeholder="Keyword">
  
        </div>
  
        <button type="submit" class="btn btn-success btn-lg mb-2">Search</button>
        
        <form action="{% url 'search_results' %}" class="form-inline" method="get">
   </form>
</head>

    <body>
    <div class="container">
       <div class="col-md-8 offset-md-2">
            {% if query %}
               <h2>
               {% with results.count as total_results %}
               Found {{ total_results }} result {{ total_results|pluralize }}
               {% endwith %}
               </h2>
       {% for c in results %}
      <a href="{{c.get_url}}"><h3>{{c.name}}</h3></a>
      <h3>{{c.mileage}}</h3>
               {% empty %}
           <h3>No results found.</h3>
       {% endfor %}
      {% endif %}


   </form>


</div>

</div>

</body>

</html>
