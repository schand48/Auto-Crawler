<!--cars/templates/search_results.html -->
<!-- Written by: Sumi -->
<head>

  <title > Auto Crawler </title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
<div>
  <br/>
  <form action="{% url 'search_results' %}" class="form-inline" method="get">
     <div class="form-group mb-8">
          <h1>Auto Crawler</h1>
     </div>
     <div class="form-group mx-sm-3 mb-2">
      <label for="" class="sr-only">home</label>
      <input name="search" type="" class="form-control" id="" placeholder="Keyword">
      </div>
      <button type="submit" class="btn btn-success btn-lg mb-2">Search</button>
   
      <form action="{% url 'search_results' %}" class="form-inline" method="get">
 </form>
 <h2>Search Results</h2>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<div class="row">
		<div class="col-md-9 pr-1">
		    <div class="row mb-2">
		        <div class="col-md-12">
		            <div class="card ">
		                <div class="card-body">
                    </div>
                      <ul>
                        {% for car in object_list %}
                          <li>
                            {{ car.name }}, {{ car.mileage }}
                            <!--{{ car.price }}, {{ car.dealer_name }}, {{ car.carURL }}-->
                          </li>
                        {% endfor %}
                      </ul>
                  </div> 
		                </div>
		            </div>
		        </div>
		    </div>
		    <div class="row mb-2">
		        <div class="col-md-12">
		            <nav aria-label="Page navigation example">
                      <ul class="pagination">
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                            <span class="sr-only">Previous</span>
                          </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">»</span>
                            <span class="sr-only">Next</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
		        </div>
		    </div>
		</div>
	</div>
</div>
</section>


</body>
</html>
